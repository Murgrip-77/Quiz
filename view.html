<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murgrip Quizzes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #3a3a55);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .quiz-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        .quiz-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .btn-primary { background: #007bff; }
        .btn-danger { background: #dc3545; }
        .btn-success { background: #28a745; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-info { background: #17a2b8; }
        .btn-secondary { background: #6c757d; }
        .btn-dark { background: #343a40; }
        .btn-light { background: #f8f9fa; color: black; }
        .btn-outline-danger { border: 2px solid red; color: red; background: transparent; }
        .btn-outline-danger:hover { background: red; color: white; }
        .quiz-btn i {
            margin-right: 10px;
            font-size: 22px;
        }
        .footer-btn {
            margin-top: 20px;
            font-size: 16px;
            border: none;
            padding: 10px 15px;
            transition: 0.3s;
        }
        .footer-btn:hover {
            transform: scale(1.05);
        }
        /* Popup Form Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .popup-box h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #333;
        }
        .popup-box input, .popup-box textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .popup-buttons button {
            width: 48%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Murgrip Quizzes</h1>

        <button class="quiz-btn btn-primary" onclick="window.alert('Still in development')">
            <i class="fa fa-user"></i> Your Quiz
        </button>
        <button class="quiz-btn btn-danger" onclick="window.location.href='science.html'">
            <i class="fa fa-flask"></i> Science Quiz
        </button>
        <button class="quiz-btn btn-success" onclick="window.location.href='math.html'">
            <i class="fa fa-square-root-variable"></i> Math Quiz
        </button>
        <button class="quiz-btn btn-warning" onclick="window.location.href='anime.html'">
            <i class="fa fa-film"></i> Anime & Manga Quiz
        </button>
        <button class="quiz-btn btn-info" onclick="window.location.href='games.html'">
            <i class="fa fa-gamepad"></i> Game Quiz
        </button>
        <button class="quiz-btn btn-secondary" onclick="window.location.href='geography.html'">
            <i class="fa fa-globe"></i> Geography Quiz
        </button>
        <button class="quiz-btn btn-light" onclick="window.location.href='music.html'">
            <i class="fa fa-music"></i> Music Quiz
        </button>
        <button class="quiz-btn btn-dark" onclick="window.location.href='quiz.html'">
            <i class="fa fa-book"></i> General Knowledge Quiz
        </button>
        <button class="quiz-btn btn-primary" onclick="window.location.href='data.html'">
            <i class="fa fa-database"></i> Complex Quiz
        </button>
        
        <button class="quiz-btn btn-outline-danger" onclick="comingSoon()">
            <i class="fa fa-clock"></i> ðŸš€ Coming Soon
        </button>

        <hr>

        <button class="footer-btn btn-outline-warning" onclick="window.location.href='https://www.termsfeed.com/live/91d91cb6-d01a-453b-86ce-610308c36d93'">
            <i class="fa fa-file-alt"></i> Privacy Policy
        </button>
        <button class="footer-btn btn-outline-success" onclick="sendMessage()">
            <i class="fa fa-envelope"></i> ðŸ“© Send Message
        </button>
    </div>

    <!-- Popup Form -->
    <div id="popupForm" class="popup-overlay">
        <div class="popup-box">
            <h2>Send a Message</h2>
       <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="cdb2b444-1286-4433-89bb-3aa04967f384">
    <div class="mb-3">
        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
    </div>
    <div class="mb-3">
        <input type="email" name="email" class="form-control" id="email" placeholder="Your Email" required>
    </div>
    <div class="mb-3">
        <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject" required>
    </div>
    <div class="mb-3">
        <textarea name="message" class="form-control" id="message" rows="3" placeholder="Your Message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color:green">Submit Form</button>
    <button class="btn btn-primary" style="background-color: red" onclick="closePopup()">Cancal</button>
</form>
        </div>
    </div>

    <script>
        function sendMessage() {
            document.getElementById("popupForm").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popupForm").style.display = "none";
        }

        function comingSoon() {
            let btn = document.querySelector('.btn-outline-danger');
            btn.innerHTML = "<i class='fa fa-spinner fa-spin'></i> Loading...";
            setTimeout(() => {
                window.location.href= "index.html";
            }, 2000);
        }
    </script>

</body>
</html>
